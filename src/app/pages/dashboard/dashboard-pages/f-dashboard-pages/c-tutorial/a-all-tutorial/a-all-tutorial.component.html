@if (tutorials.length >0) {
<div class="card">
  <div class="flex justify-between items-center mb-3">
    <h2 class="text-2xl font-semibold">Tutorial Control</h2>

    <!-- <p-button
      routerLink="/dashboard/pages/tutorial/tutorial-add"
      label="Add Tutorial"
      icon="pi pi-plus"
      class="btn-main text-white"></p-button> -->
  </div>

  <p-table [value]="tutorials" [loading]="loading" responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Title (EN)</th>
        <th>Title (AR)</th>
        <th>Actions</th>
        <th class="text-center">View</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-tutorial>
      <tr>
        <td>{{ tutorial.id }}</td>
        <td>{{ tutorial.title_en }}</td>
        <td>{{ tutorial.title_ar }}</td>
        <td>
          <a
            [routerLink]="['/dashboard/pages/tutorial/tutorial-edit', tutorial.id]"
            target="_blank"
            pButton
            rel="noopener noreferrer"
            class="p-button p-component text-black p-button-text">
            <span class="p-button-icon pi pi-pencil"></span>
          </a>
        </td>
        <td class="text-center">
          <button
            [routerLink]="['/dashboard/pages/tutorial/tutorial-details', tutorial.id]"
            pButton
            label="View"
            icon="pi pi-search"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
} @else {
<app-loading-data-banner></app-loading-data-banner>
}

<p-toast></p-toast>
