@if (privacyPolicy) {
<p-card class="p-4">
  <div class="container mx-auto">
    <div class="flex justify-between items-center mb-20">
      <h2 class="text-2xl font-semibold mb-0">Privacy Policy Control</h2>

      <p-button (click)="saveChanges()" label="Save Changes" icon="pi pi-plus" class="btn-main"></p-button>
       
    </div>

    <!-- English Content -->
    <h2 class="text-2xl font-semibold">English Content</h2>
    <div class="rounded">
      <p-card>
        <div class="grid gap-6">
          <!-- English Title -->
          <div>
            <label class="font-bold mb-4 block">Title:</label>
            <input class="w-full p-2 text-black" [(ngModel)]="privacyPolicy.title_en" />
             
          </div>

          <!-- English Text -->
          <div>
            <label class="font-bold mb-4 block">Description:</label>
            <div class="!text-black">
              <ngx-jodit [options]="{ language: 'en' }" [(ngModel)]="privacyPolicy.description_en"></ngx-jodit>
            </div>
            
          </div>
        </div>
      </p-card>
    </div>

    <!-- Arabic Content -->
    <h2 class="text-2xl font-semibold">Arabic Content</h2>
    <div class="rounded">
      <p-card>
        <div class="grid gap-6 !text-end">
          <!-- Arabic Title -->
          <div>
            <label class="font-bold mb-4 block">العنوان:</label>
            <input dir="rtl" class="w-full p-2 text-black" [(ngModel)]="privacyPolicy.title_ar" />
          
          </div>

          <!-- Arabic Text -->
          <div>
            <label class="font-bold mb-4 block">الوصف:</label>
            <div class="!text-black">
              <ngx-jodit
                dir="rtl"
                class="text-start"
                [options]="{ language: 'ar' }"
                [(ngModel)]="privacyPolicy.description_ar"></ngx-jodit>
            </div>
          
          </div>
        </div>
      </p-card>
    </div>
  </div>
</p-card>
} @else {

<app-loading-data-banner />
}

<p-toast />
