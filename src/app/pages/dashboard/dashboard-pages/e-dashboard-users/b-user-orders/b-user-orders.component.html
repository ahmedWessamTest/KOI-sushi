@if (userOrders) {
<div class="card">
  <div class="flex justify-between items-center">
    <h2 class="text-2xl font-semibold mb-4">{{ userData.data.name }} Orders</h2>
    <div class="flex justify-end">
      <button
        icon="pi pi-angle-double-left"
        pButton
        label="Back"
        class="p-button-text"
        routerLink="/dashboard/users"
      ></button>
    </div>
  </div>
  <p-table
    [value]="userOrders"
    [paginator]="false"
    responsiveLayout="scroll"
  >
    <ng-template pTemplate="header">
      <tr>
        <th class="text-center">Order ID</th>
        <th class="text-center">Price</th>
        <th class="text-center">Status</th>
        <th class="text-center">Date</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-order>
      <tr>
        <td class="text-center">{{ order.id }}</td>
        <td class="text-center">
          {{ order.total_price | currency : " EGP " }}
        </td>
        <td class="text-center">{{ order.status }}</td>
        <td class="text-center">
          {{ order.created_at | date : "medium" }}
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="7">
          <div>
            <div class="h-48 flex justify-center items-center flex-col">
              <app-no-data-found-banner></app-no-data-found-banner>
            </div>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

} @else {
<div class="card">
  <div class="flex justify-between items-center">
    <h2 class="text-2xl font-semibold mb-4">User Orders</h2>
    <div class="flex justify-end">
      <button
        icon="pi pi-angle-double-left"
        pButton
        label="Back"
        class="p-button-text"
        routerLink="/dashboard/users"
      ></button>
    </div>
  </div>
  <p-table [value]="[]" [paginator]="true" [rows]="5" responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        <th class="text-center">Order ID</th>
        <th class="text-center">Price</th>
        <th class="text-center">Status</th>
        <th class="text-center">Date</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="7">
          <div>
            <div class="h-48 flex justify-center items-center flex-col">
              <app-no-data-found-banner></app-no-data-found-banner>
            </div>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
}
