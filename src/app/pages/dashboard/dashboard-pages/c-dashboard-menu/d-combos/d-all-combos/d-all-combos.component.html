@if (loading) {
  <app-loading-data-banner></app-loading-data-banner>
} @else {
  <div class="card">
    <div class="flex justify-between items-center mb-3">
      <h2 class="text-2xl font-semibold">Combos Control</h2>

      <p-button
        routerLink="/dashboard/menu/combos/combos-add"
        label="Add Combo"
        icon="pi pi-plus"
        class="btn-main text-white"
      ></p-button>
    </div>

    <!-- Search Input -->
    <div class="mb-3 flex justify-content-end">
      <span class="p-input-icon-right">
        <i class="pi pi-search"></i>
        <input
          #search
          class="mb-0"
          type="text"
          pInputText
          placeholder="Search"
          (input)="onGlobalFilter(dt, $event)"
        />
      </span>
    </div>

    <p-table
      #dt
      [paginator]="false"
      [globalFilterFields]="['id', 'title_en', 'title_ar']"
      [sortMode]="'single'"
      (onSort)="onSort($event)"
      [value]="filteredCombos"
      responsiveLayout="scroll"
    >
      <ng-template pTemplate="header">
        <tr>
          <th class="text-center" pSortableColumn="id">
            ID <p-sortIcon field="id"></p-sortIcon>
          </th>
          <th class="text-center" pSortableColumn="title_en">
            Name (EN) <p-sortIcon field="title_en"></p-sortIcon>
          </th>
          <th class="text-center" pSortableColumn="title_ar">
            Name (AR) <p-sortIcon field="title_ar"></p-sortIcon>
          </th>
          <th class="text-center" pSortableColumn="pieces">
            Pieces <p-sortIcon field="pieces"></p-sortIcon>
          </th>
          <th class="text-center" pResizableColumn>
            <!-- Normal Dropdown without filter icon or overlay -->
            <p-dropdown
              #Dd
              styleClass="status-dropdown"
              [options]="selectOptions"
              optionValue="value"
              (onChange)="onFilterChange($event); Dd.showClear = true"
              placeholder="Status"
              [showClear]="false"
              [autoZIndex]="true"
              appendTo="'body'"
            ></p-dropdown>
          </th>
          <th class="text-center">Actions</th>
          <!-- <th class="text-center">View</th> -->
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-combo>
        <tr>
          <td class="text-center">{{ combo.id }}</td>
          <td class="text-center">{{ combo.title_en }}</td>
          <td class="text-center">{{ combo.title_ar }}</td>
          <td class="text-center">{{ combo.pieces }}</td>
          <td class="text-center">
            <p-inputSwitch
              [ngModel]="combo.status"
              (onChange)="toggleComboStatus(combo)"
            ></p-inputSwitch>
          </td>
          <td class="text-center">
            <a
              [routerLink]="['/dashboard/menu/combos/combos-edit', combo.id]"
              target="_blank"
              pButton
              rel="noopener noreferrer"
              class="p-button p-component text-black p-button-text"
            >
              <span class="p-button-icon pi pi-pencil"></span>
            </a>
          </td>
          <!-- <td class="text-center">
          <a
            [routerLink]="[
              '/dashboard/menu/combos/combos-details',
              combo.id
            ]"
            target="_blank"
            pButton
            rel="noopener noreferrer"
            class="p-button p-component text-black p-button-text"
          >
            <span class="p-button-icon pi pi-search"></span>
          </a>
        </td> -->
        </tr>
      </ng-template>

      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="6">
            <div>
              <div class="h-48 flex justify-center items-center flex-col">
                <app-no-data-found-banner></app-no-data-found-banner>
              </div>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
}

<p-toast></p-toast>
