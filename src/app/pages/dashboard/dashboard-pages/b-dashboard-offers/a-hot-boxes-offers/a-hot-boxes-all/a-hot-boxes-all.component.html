@if ( allHotBoxes) {
<div class="card">
  <div class="flex justify-between items-center mb-3">
    <h2 class="text-2xl font-semibold">Hot Box Control</h2>

    <p-button
      routerLink="/dashboard/offers/boxes/boxes-add"
      label="Add Box"
      icon="pi pi-plus"
      class="btn-main text-white"></p-button>
  </div>

  <!-- Search Input -->
  <div class="mb-3 flex justify-content-end">
    <span class="p-input-icon-right">
      <i class="pi pi-search"></i>
      <input class="mb-0" type="text" pInputText placeholder="Search" (input)="onGlobalFilter(dt, $event)" />
    </span>
  </div>

  <p-table
    #dt
    [paginator]="totalRecords"
    [rows]="rowsPerPage"
    [totalRecords]="totalRecords"
    [showCurrentPageReport]="true"
    [globalFilterFields]="['id', 'ar_food_name', 'en_food_name', 'price']"
    (onPage)="onPageChange($event)"
    [value]="hotBoxes"
    responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        <th class="text-center">ID</th>
        <th class="text-center">Image</th>
        <th class="text-center">Name (EN)</th>
        <th class="text-center">Name (AR)</th>
        <th class="text-center">Price</th>
        <th class="text-center" pSortableColumn="status">Status <p-sortIcon field="status"></p-sortIcon></th>
        <th class="text-center">Actions</th>
        <th class="text-center">View</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-box>
      <tr>
        <td class="text-center">{{ box.id }}</td>
        <td class="text-center">
          <img
            width="50"
            height="50"
            style="width: 50px; height: 50px"
            class="rounded-full mx-auto"
            [ngSrc]="imgUrl + 'products/' + box.image"
            role="presentation" />
        </td>
        <td class="text-center">{{ box.en_food_name }}</td>
        <td class="text-center">{{ box.ar_food_name }}</td>
        <td class="text-center">{{ box.price | currency : " EGP " }}</td>
        <td class="text-center">
          <p-inputSwitch
            [trueValue]="1"
            [falseValue]="0"
            [ngModel]="box.status"
            (onChange)="toggleBoxStatus(box)"></p-inputSwitch>
        </td>
        <td class="text-center">
          <a
            [routerLink]="['/dashboard/offers/boxes/boxes-edit', box.id]"
            target="_blank"
            pButton
            rel="noopener noreferrer"
            class="p-button p-component text-black p-button-text">
            <span class="p-button-icon pi pi-pencil"></span>
          </a>
        </td>
        <td class="text-center">
          <button
            [routerLink]="['/dashboard/offers/boxes/boxes-details', box.id]"
            pButton
            label="View"
            icon="pi pi-search"></button>
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="6">
          <div>
            <div class="h-48 flex justify-center items-center flex-col">
              <app-no-data-found-banner></app-no-data-found-banner>
            </div>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
} @else {
<app-loading-data-banner></app-loading-data-banner>
}

<p-toast></p-toast>
