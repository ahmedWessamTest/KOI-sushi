@if (limits) {
<div class="card">
  <div class="flex justify-between items-center mb-3">
    <h2 class="text-2xl font-semibold">Limits Control</h2>
    <div class="flex gap-5 items-center">
      @if (limits.length > 0) {
      <button
        icon="pi pi-angle-double-left"
        pButton
        label="Back"
        class="p-button-text text-gray-600"
        [routerLink]="['/dashboard/offers/combo/']"></button>
      }
      <p-button
        [routerLink]="['/dashboard/offers/combo/limits-add', combo.combo.id]"
        label="Add New Limit"
        icon="pi pi-plus"
        class="btn-main text-white"></p-button>
    </div>
  </div>

  <p-table [value]="limits" [loading]="loading" responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        <th class="text-center">ID</th>
        <th class="text-center">Products</th>
        <th class="text-center">Limit</th>
        <th class="text-center">Actions</th>
        <th class="text-center">Delete</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-limit>
      @if (limit.limit_count ) {
      <tr>
        <td class="text-center">{{ limit.id }}</td>
        <td class="text-center">{{ limit.getproduct.en_food_name }}</td>
        <td class="text-center">{{ limit.limit_count == 100 ? "unlimited" : limit.limit_count }}</td>
        <td class="text-center">
          <p-button (onClick)="editPicePrice(limit)" icon="pi pi-pencil" class="p-button-text"></p-button>
        </td>
        <td class="text-center">
          <p-button icon="pi pi-times" (onClick)="deleteLimit(limit)" class="p-button-text"></p-button>
        </td>
      </tr>
      }
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="6">
          <div>
            <div class="h-48 flex justify-center items-center flex-col">
              <app-no-data-found-banner></app-no-data-found-banner>
            </div>
            <div class="flex justify-center">
              <button
                icon="pi pi-angle-double-left"
                pButton
                label="Back"
                class="p-button-text"
                [routerLink]="['/dashboard/offers/combo/combo-details', combo.combo.id]"></button>
            </div>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
} @else {
<app-loading-data-banner></app-loading-data-banner>
}

<p-toast></p-toast>
