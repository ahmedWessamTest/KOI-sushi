<ng-container>
  <!-- Root Label -->
  <div *ngIf="root && item.visible !== false" class="layout-menuitem-root-text">
    {{ item.label }}
  </div>

  <!-- Non-Router Link Items (with command support) -->
  <a
    *ngIf="(!item.routerLink || item.items) && item.visible !== false"
    [attr.href]="item.url || null"
    (click)="item.command ? item.command() : onConfigButtonClick()"
    [ngClass]="item.class"
    [attr.target]="item.target"
    tabindex="0"
    pRipple>
    <i [ngClass]="item.icon" class="layout-menuitem-icon"></i>
    <span class="layout-menuitem-text">{{ item.label }}</span>
    <i class="pi pi-fw pi-angle-down layout-submenu-toggler" *ngIf="item.items"></i>
    
  <div *ngIf="item.type === 'switch'" class="ms-auto">
    <input type="checkbox" class="checkbox" [checked]="item.isActiveLoyaltyPoints" />  
    <label for="toggle" class="switch"></label>
  </div>
  </a>

  <!-- Router Link Items -->
  <a
    *ngIf="item.routerLink && !item.items && item.visible !== false"
    [ngClass]="item.class"
    [routerLink]="item.routerLink"
    routerLinkActive="active-route"
    [routerLinkActiveOptions]="
      item.routerLinkActiveOptions || {
        paths: 'subset',
        queryParams: 'ignored',
        matrixParams: 'ignored',
        fragment: 'ignored'
      }
    "
    [fragment]="item.fragment"
    [queryParamsHandling]="item.queryParamsHandling"
    [preserveFragment]="item.preserveFragment"
    [skipLocationChange]="item.skipLocationChange"
    [replaceUrl]="item.replaceUrl"
    [state]="item.state"
    [queryParams]="item.queryParams"
    [attr.target]="item.target"
    tabindex="0"
    pRipple>
    <i [ngClass]="item.icon" class="layout-menuitem-icon mx-1"></i>

    <span class="layout-menuitem-text">{{ item.label }}</span>
    @if ( item.label === 'Track Orders' && OrdersService.currentOrdersCount()) {
    <p-badge class="text-end flex-grow-1" [value]="OrdersService.currentOrdersCount()" severity="warning" />
    }
    <i class="pi pi-fw pi-angle-down layout-submenu-toggler" *ngIf="item.items"></i>
  </a>

  <!-- Submenu Items -->
  <ul *ngIf="item.items && item.visible !== false" [@children]="submenuAnimation">
    <ng-template ngFor let-child let-i="index" [ngForOf]="item.items">
      <app-dashboard-menu-items [item]="child" [index]="i" [parentKey]="key" [class]="child.badgeClass">
      </app-dashboard-menu-items>
    </ng-template>
  </ul>
</ng-container>
